<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/styles/style.css">
    <script src="https://kit.fontawesome.com/f77fb5b473.js" crossorigin="anonymous"></script>
    <title>Rey Balolot</title>
</head>
<body>
    <nav>
        <a class="nav">REYYY</a>
    </nav>
    <main>
        <section class="animation-2 form-container">
            <h5>SEND ME AN EMAIL</h5>
            <section class="email autoshow">
               <form target="_blank" action="https://formsubmit.co/balolot.johnrey@gmail.com" method="POST">
                    <div class="">
                        <div class="">
                            <input type="text" name="name" class="form card form-card" placeholder="Name" required>
                        </div>
                        <div class="">
                            <input type="email" name="email" class="form card form-card" placeholder="Email Address" required>
                        </div>
                    </div>

                    <div class="">
                        <textarea placeholder="Hi!" class="form form-textarea card form-card" name="message" rows="7" required></textarea>
                    </div>
                    <button type="submit" class="btn card form-card">Submit</button>
                </form>
            </section>
        </section>
        <section class="animation-3">
            <h5></h5>
            <section class="contact autoshow">
                <a href="/index.html" class="card">
                    <div class="label">
                        <div class="fa-icon"><i class="fa-solid fa-circle-arrow-left fa-xl"></i></div>
                        Back
                    </div>
                </a>
            </section>
            <hr>
        </section>
    </main>
    <footer class="animation-4">
        <div class="logo autoshow">
            <img src="/reybalolot.com/images/red-king.gif" alt="image.gif" srcset="">
        </div>
        &copy; All Rights Reserved
    </footer>
    <script src="scripts/script.js"></script>
</body>
</html>
